<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="h-100 w-100 bg-black p-5 d-flex align-items-center flex-column justify-content-center gap-5">
        <div class="d-flex flex-column w-100 align-items-center  gap-4">
            <input style="height: 40px;" class="inputnum1 w-50 no-spin " type="number" name="" id="inputnum1" >
            <input style="height: 40px;" class="inputnum2 w-50 no-spin" type="number" name="" id="inputnum2">
            <button onclick="numAddition()" type="submit" class="btn btn-light w-25">Add</button>
            <button onclick="numSubtraction()" type="submit" class="btn btn-light w-25">Sub</button>
            <button onclick="numMultiplication()" type="submit" class="btn btn-light w-25">Multiply</button>
            <button onclick="numDivision()" type="submit" class="btn btn-light w-25">Divide</button>
            
        </div>

        <input style="height: 70px; font-size: 30px !important;" class="inputnum2 w-50 no-spin" type="number" name="" id="resultnum" readonly>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
